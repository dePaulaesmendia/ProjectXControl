<!DOCTYPE html>
<head>
  <title>ProjectX Control</title>
  <link rel="stylesheet" href="css/acesso.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device=width, initial-scale=1.0"> 
  <link link rel="shortcut icon" href="css/logo.jpg"/>
</head>

<body>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="content">      
      <div id="login">
        <form method="post" action="home.html" id="form-login"> 
          <h1>Login</h1> 
          <p> 
            <label for="nome_login">Seu nome</label>
            <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. contato@brq.com"/> 
            <span class="msg-erro msg-nome"></span>
          </p>
           
          <p> 
            <label for="password_login">Sua senha</label>
            <input id="password_login" name="password_login" required="required" type="password" placeholder="ex. senha" /> 
            <span class= "msg-erro msg-email"> </span>
          </p>
           
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>
           
          <p> 
            <input type="submit" value="Logar" onclick="redireciona()"/> 
          </p>
           
          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>
      </div>

      <div id="cadastro">
        <form method="post" action=""> 
          <h1>Cadastro</h1> 
           
          <p> 
            <label for="nome_cad">Seu nome</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
          </p>
           
          <p> 
            <label for="email_cad">Seu e-mail</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@brq.com"/> 
          </p>
           
          <p> 
            <label for="senha_cad">Sua senha</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
          </p>
           
          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>
           
          <p class="link">  
            Já tem conta?
            <a href="#paralogin"> Ir para Login </a>
          </p>
        </form>
      </div>
    </div>
  </div>  
</body> 
<footer class="rodape-pagina">
        <p>BRQ 2019.<br/><br/>Todos os direitos reservados.</p> 
   </footer>  
</html>
